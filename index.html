<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower|Open+Sans" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./assets/stylesheet.css"/>
    <title>Pipe Mania</title>
  </head>
  <body>
    <div id="pipe-mania">
      <h1>PIPE MANIA</h1>
      <div id="instructions">
        <p>Attach pipe segments so that water can flow!</p>
        <div class="directions">
          <div class="grid">
            <p>Navigate</p>
            <img id="arrows" src="./assets/arrow-keys-icon.svg">
            <p>Place section</p>
            <div id="spacebar">Space</div>
          </div>
          <div class="start-goal">
            <img src="./assets/6.png">
            <img src="./assets/7.png">
            <p>Start</p>
            <p>Goal </p>
          </div>
        </div>
        <p>Connect more segments to earn more points and move on to the next level!</p>
        <p><button id="start">START</button></p>
      </div>
      <canvas id="board"></canvas>
      <div id="content" class="hidden">
        <div id="level">Level 1</div>
        <div id="score">Score: 0</div>
        <div>Next</div>
        <div id="target">Target</div>
        <button id="quick-finish" disabled="true">
          FINISH LEVEL
        </button>
        <button id="restart" disabled="true">
          RESTART LEVEL
        </button>
      </div>
      <div id="result" class="hidden">
        <p id="level-result">Completed the level!</p>
        <button id="next">Continue</button>
      </div>
      <div id="timerProgress" class="hidden">
        <div id="timerBar"></div>
      </div>
    </div>
    <div class="images">
      <img id="dirt" src="./assets/dirt.png">
      <img id="pipe0" src="./assets/0.png">
      <img id="pipe1" src="./assets/1.png">
      <img id="pipe2" src="./assets/2.png">
      <img id="pipe3" src="./assets/3.png">
      <img id="pipe4" src="./assets/4.png">
      <img id="pipe5" src="./assets/5.png">
      <img id="pipe6" src="./assets/6.png">
    </div>
    <script type="application/javascript" src="lib/bundle.js"></script>
  </body>
</html>
