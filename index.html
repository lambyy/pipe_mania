<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="./assets/stylesheet.css"/>
    <title>Pipe Mania</title>
  </head>
  <body>
    <h1>PIPE MANIA</h1>
    <div class="instructions">
      <p>Attach pipe segments so that water can flow!</p>
      <p>Arrow keys to navigate the board</p>
      <p>Spacebar to place the pipe section</p>
      <p>Connect more segments to earn more points and move on to the next level</p>
      <div class="start-goal">
        <p>Start</p>
        <p>Goal </p>
        <img src="./assets/6.png">
        <img src="./assets/7.png">
      </div>
      <p><button id="start">START</button></p>
    </div>
    <button id="restart">RESTART</button>
    <canvas id="board"></canvas>
    <div class="images">
      <img id="dirt" src="./assets/dirt.png">
      <img id="pipe0" src="./assets/0.png">
      <img id="pipe1" src="./assets/1.png">
      <img id="pipe2" src="./assets/2.png">
      <img id="pipe3" src="./assets/3.png">
      <img id="pipe4" src="./assets/4.png">
      <img id="pipe5" src="./assets/5.png">
      <img id="pipe6" src="./assets/6.png">
    </dv>
    <div id="timerProgress">
      <div id="timerBar"></div>
    </div>
    <script type="application/javascript" src="lib/bundle.js"></script>
  </body>
</html>
